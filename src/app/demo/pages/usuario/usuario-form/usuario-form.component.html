<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Basic Component">
            <h5>Cadastro Usu√°rio</h5>
            <hr />
            <form #usuarioForm="ngForm" fxLayout="column" fxLayoutAlign="start stretch" (ngSubmit)="enviar()">
                <div class="form-group" *ngIf="usuario.id!=null">
                    <label for="exampleDataList" class="form-label">Id </label>
                    <input class="form-control" [(ngModel)]="usuario.id" readonly list="datalistOptions"
                        id="matricula" name="matricula" placeholder="Digite o nome" maxlength="60" />
                </div>
                <div class="form-group">
                    <label for="exampleDataList" class="form-label">Nome</label>
                    <input class="form-control" [(ngModel)]="usuario.nome" list="datalistOptions" id="nome" name="nome"
                        placeholder="Digite o nome" maxlength="60" />
                </div>               
                <div class="form-group">
                    <label for="exampleDataList" class="form-label">Email</label>
                    <input class="form-control" [(ngModel)]="usuario.email" type="email" list="datalistOptions" id="email"
                        name="email" placeholder="Digite o email..." />
                </div>
                <div *ngIf="method!='excluir'; else alternativa">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
                <ng-template #alternativa>
                    <button class="btn btn-danger" type="button" (click)="excluir()">Excluir</button>
                </ng-template>
                <button class="btn btn-secondary" type="button" (click)="voltar()">Voltar</button>
            </form>
        </app-card>

    </div>
</div>
