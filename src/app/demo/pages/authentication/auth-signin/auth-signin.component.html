<div class="auth-wrapper">
  <div class="auth-content">   
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login SisAcad</h3>
         <form #authForm="ngForm" fxLayout="column" fxLayoutAlign="start stretch"
                      (ngSubmit)="login()">
        <div class="input-group mb-3">          
          <input class="form-control" [(ngModel)]="auth.user"  id="usuario" name="usuario" placeholder="Usuário" required/>            
        </div>
        <div class="input-group mb-4">          
          <input class="form-control" [(ngModel)]="auth.password"  id="senha" name="senha" placeholder="Senha" type="password" required/>
        </div>
